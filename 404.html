<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Meta Tags for SEO -->
    <meta name="description" content="Tic-Tac-Toe Game, a fun game for two players">
    <meta name="keywords" content="Tic-Tac-Toe, game, X, O, two-players, score, play again, instructions">

    <!-- Sets the title that appears on the browser tab -->
    <title>Page Not Found</title>

</head>

<body>

    <!-- A container for displaying the error message -->
    <div class="error-container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist.
            It might have been deleted or moved.</p>

        <!-- Link to redirect users back to the homepage -->
        <a href="index.html">Please click here to return.</a>
    </div>

    <!-- External JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
